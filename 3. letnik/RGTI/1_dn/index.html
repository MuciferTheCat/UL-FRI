<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Domaƒça naloga RGTI1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body>
    <div class="row vw-100">
        <div class="col-3">
            <div class="mt-5 ms-3">
                <textarea style="height: 80%; width: 100%" placeholder="JSON input" rows="26"></textarea>
                <script type="module" src="main.mjs"></script>
                <button class="btn btn-primary" id="draw">Draw</button>
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex vh-100 justify-content-center align-items-center">
                <canvas class="border" width="512" height="512"></canvas>
            </div>
        </div>
        <div class="col">
            <div class="mt-4">Model Scale
                <div class="slidecontainer d-flex">
                    <p class="m-0">X:</p><input type="range" min="-5" max="5" value="1"
                        class="slider form-range w-75 ps-3" step="0.1" id="mdlSclX" />
                </div>
                <div class="slidecontainer d-flex">
                    <p class="m-0">Y:</p><input type="range" min="-5" max="5" value="1"
                        class="slider form-range w-75 ps-3" step="0.1" id="mdlSclY" />
                </div>
                <div class="slidecontainer d-flex">
                    <p class="m-0">Z:</p><input type="range" min="-5" max="5" value="1"
                        class="slider form-range w-75 ps-3" step="0.1" id="mdlSclZ" />
                </div>
            </div>
            <div class="mt-4">Model Rotation
                <div class="slidecontainer d-flex">
                    <p class="m-0">X:</p><input type="range" min="-1" max="100" value="0"
                        class="slider form-range w-75 ps-3" step="0.1" id="mdlRotX" />
                </div>
                <div class="slidecontainer d-flex">
                    <p class="m-0">Y:</p><input type="range" min="-1" max="100" value="0"
                        class="slider form-range w-75 ps-3" step="0.1" id="mdlRotY" />
                </div>
                <div class="slidecontainer d-flex">
                    <p class="m-0">Z:</p><input type="range" min="-1" max="100" value="0"
                        class="slider form-range w-75 ps-3" step="0.1" id="mdlRotZ" />
                </div>
            </div>
            <div class="mt-4">Model Translation
                <div class="slidecontainer d-flex">
                    <p class="m-0">X:</p><input type="range" min="-5" max="5" value="0"
                        class="slider form-range w-75 ps-3" step="0.1" id="mdlTrsX" />
                </div>
                <div class="slidecontainer d-flex">
                    <p class="m-0">Y:</p><input type="range" min="-5" max="5" value="0"
                        class="slider form-range w-75 ps-3" step="0.1" id="mdlTrsY" />
                </div>
                <div class="slidecontainer d-flex">
                    <p class="m-0">Z:</p><input type="range" min="-5" max="5" value="0"
                        class="slider form-range w-75 ps-3" step="0.1" id="mdlTrsZ" />
                </div>
            </div>
            <div class="mt-4">Camera Translation
                <div class="slidecontainer d-flex">
                    <p class="m-0">X:</p><input type="range" min="-5" max="5" value="0"
                        class="slider form-range w-75 ps-3" step="0.1" id="cmrTrsX" />
                </div>
                <div class="slidecontainer d-flex">
                    <p class="m-0">Y:</p><input type="range" min="-5" max="5" value="0"
                        class="slider form-range w-75 ps-3" step="0.1" id="cmrTrsY" />
                </div>
                <div class="slidecontainer d-flex">
                    <p class="m-0">Z:</p><input type="range" min="-5" max="5" value="0"
                        class="slider form-range w-75 ps-3" step="0.1" id="cmrTrsZ" />
                </div>
            </div>
            <div class="mt-4">Camera Rotation
                <div class="slidecontainer d-flex">
                    <p class="m-0">X:</p><input type="range" min="-5" max="5" value="0"
                        class="slider form-range w-75 ps-3" step="0.1" id="cmrRotX" />
                </div>
                <div class="slidecontainer d-flex">
                    <p class="m-0">Y:</p><input type="range" min="-5" max="5" value="0"
                        class="slider form-range w-75 ps-3" step="0.1" id="cmrRotY" />
                </div>
                <div class="slidecontainer d-flex">
                    <p class="m-0">Z:</p><input type="range" min="-5" max="5" value="0"
                        class="slider form-range w-75 ps-3" step="0.1" id="cmrRotZ" />
                </div>
            </div>
            <div class="mt-4">Camera Perspective
                <div class="slidecontainer d-flex">
                    <input type="range" min="-5" max="5" value="1" class="slider form-range w-75" step="0.1"
                        id="cmrPrs" />
                </div>
            </div>
        </div>
</body>

</html>
